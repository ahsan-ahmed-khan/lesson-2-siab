<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<script src = "login.js"></script>

<div style="font-family: ''Times New Roman', Times, serif';" class="container">
    <img src="https://i.postimg.cc/LstcR438/647fb0e818547.jpg" alt="ID Card" width="100%" height="100%" style="display: flex;" style="position: relative;" style="align-content: center;" style="z-index: -1;">
    <h2 style="display: flex; justify-content: center; font-size: 35px">Login</h2>
    <form>
        <div class="form-group">
            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" name="username" required style="font-family: 'Times New Roman', Times, serif;">
        </div>
        <div class="form-group">
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" required style="font-family: 'Times New Roman', Times, serif;">
        </div><br>
        <div class="form-group">
            <button type="button" onclick="login()" style="font-family: 'Times New Roman', Times, serif;">Login</button>
        </div>
        <div class = "form-group">
            <label id = "check"></label>
        </div>
    </form>
</div>
</body>
</html>
